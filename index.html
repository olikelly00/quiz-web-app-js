<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML 5 Boilerplate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="wrapper">

    <header class="quiz-header">
      <h1>👨🏽‍🏫 Quiz Academy 👩‍🏫</h1>
    </header>

    <main class="quiz-main">

      <div class="screen incorrect-answer hidden">


        <form class="quiz-question screen-grid">

          <div class="screen-body-result-container">

            <h3>❌ Incorrect ❌</h3>
            <p>Looks like you got that one wrong! Here's the correct answer: </p>

            <p class="question-display"></p>
            <p class="answer-display"></p>


          </div>

          <button type="submit" class="next-question-btn blue-button">Next Question</button>

        </form>

      </div>
      <div class="screen correct-answer hidden">


        <form class="quiz-question screen-grid">

          <div class="screen-body-result-container">

            <h3>✅ Correct ✅</h3>
            <p>Congratulations! You've successfully answered the question.</p>


          </div>

          <button type="submit" class="next-question-btn blue-button">Next Question</button>

        </form>

      </div>

      <div class="screen question-screen ">

        <form class="quiz-question screen-grid">

          <div class="screen-body">

            <fieldset>

              <legend class="questionDisplay"></legend>

              <div class="quizContainer"></div>

            </fieldset>

          </div>

          <button type="submit" class="base-button blue-button">Submit Answer</button>

        </form>

      </div>

    </main>

  </div>
  <script src="script.js"></script>
</body>

</html>
